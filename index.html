<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="formula">2x50x3</p>
        <p>30000000</p>
      </div>
      <div class="divisor"></div>
      <div class="keyboard">
        <div class="rows-board">
          <button class="operator-top">C</button>
          <button class="operator-top">+/-</button>
          <button class="operator-top">%</button>
          <button class="operator-side">/</button>
        </div>
        <div class="rows-board">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator-side">X</button>
        </div>
        <div class="rows-board">
        <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator-side">-</button>
        </div>
        <div class="rows-board">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator-side">+</button>
        </div>
        <div class="rows-board">
          <button>00</button>
          <button>0</button>
          <button class="operator-top">,</button>
          <button class="submit">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
